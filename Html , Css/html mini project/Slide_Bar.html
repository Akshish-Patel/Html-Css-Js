<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awasam  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slide_bar">
        <input type="checkbox" id="check">
        <div class="btn_one"><label for="check"><i class="fa-solid fa-bars"></i></label></div>

        <div class="slide_menu">
            <div class="heading">
                Royal Technosoft
                <label for="check"><i class="fa-solid fa-xmark"></i></label>
            </div>

            <div class="items">
                <ul>
                    <li> <i class="fa-solid fa-image"></i>Galary</li>
                    <li><i class="fa-solid fa-arrow-up-right-from-square"></i>Shortcuts</li>
                    <li><i class="fa-solid fa-photo-film"></i>Exhibits</li>
                    <li><i class="fa-solid fa-calendar-days"></i>Events</li>
                    <li><i class="fa-solid fa-store"></i>Store</li>
                    <li><i class="fa-solid fa-phone"></i>Contact</li>
                    <li> <i class="fa-regular fa-comments"></i>Feedack</li>
                </ul>
            </div>

            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </div>
</body>

</html>
